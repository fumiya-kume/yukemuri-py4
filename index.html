<meta http-equiv="content-type" charset="utf-8">
<html>
<head>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/add_tag.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
    <link rel="stylesheet" href="css/list.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>TERATAIL DECK</title>
</head>
<body onload="init()">
<div class="list-holder">
    <div class="list">
        <div class="column-holder">
            <div class="column" data-columnid="3">
                <div class="column-header">
                    <div class="title">Javaの質問</div>
                    <i class="fas fa-times cross" onclick="delete_tag(3)"></i>
                </div>
                <ul class="column-contents" id="3">
                </ul>
            </div>
            <div class="column" data-columnid="2">
                <div class="column-header">
                    <div class="title">C#の質問</div>
                    <i class="fas fa-times cross" onclick="delete_tag(2)"></i>
                </div>
                <ul class="column-contents" id="2">
                </ul>
            </div>
        </div>
        <div class="add-holder">
            <div class="add-header" onclick="add_tag()">
                <i class="fas fa-plus"></i>
            </div>
            <div class="tag-holder">
                <div class="tag tag-hidden" data-id="3" onclick="tag(3,'Java')">
                    <div class="text">
                        Java
                    </div>
                </div>
                <div class="tag tag-hidden" data-id="2" onclick="tag(2,'C#')">
                    <div class="text">
                        C#
                    </div>
                </div>
                <div class="tag" data-id="7" onclick="tag(7,'Python')">
                    <div class="text">
                        Python
                    </div>
                </div>
                <div class="tag" data-id="374" onclick="tag(374,'Vim')">
                    <div class="text">
                        Vim
                    </div>
                </div>
                <div class="tag" data-id="4" onclick="tag(4,'PHP')">
                    <div class="text">
                        PHP
                    </div>
                </div>
                <div class="tag" data-id="5" onclick="tag(5,'JavaScript')">
                    <div class="text">
                        JavaScript
                    </div>
                </div>
                <div class="tag" data-id="530" onclick="tag(530,'Swift')">
                    <div class="text">
                        Swift
                    </div>
                </div>
                <div class="tag" data-id="8" onclick="tag(8,'HTML')">
                    <div class="text">
                        HTML
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
