<meta http-equiv="content-type" charset="utf-8">
<html>
<head>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/add_tag.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <link rel="stylesheet" href="css/list.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>teradeck</title>
</head>
<body onload="init()">
<div class="list-holder">
    <div class="list">
        <div class="column-holder">
            <div class="column" id="5">
                <div class="column-header">
                    <div class="title">Java</div>
                </div>
            </div>
            <div class="column" id="2">
                <div class="column-header">
                    <div class="title">C#</div>
                </div>
            </div>
        </div>
        <div class="add-holder">
            <div class="add-header" onclick="add_tag()">
                <i class="fas fa-plus"></i>
            </div>
            <div class="tag" onclick="tag(5,'Java')">
                <div class="text">
                    Java
                </div>
            </div>
            <div class="tag" onclick="tag(2,'C#')">
                <div class="text">
                    C#
                </div>
            </div>
            <div class="tag" onclick="tag(7,'Python')">
                <div class="text">
                    Python
                </div>
            </div>
            <div class="tag" onclick="tag(374,'Vim')">
                <div class="text">
                    Vim
                </div>
            </div>
            <div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
